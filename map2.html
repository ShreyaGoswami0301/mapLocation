<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 22.551341, lng: 88.381198};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          

          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZR4i2o5FP-GErCg5DXjggFAyK5pZDajA&callback=initMap">
    </script>
  </body>
</html>
